# Nome lógico da aplicação
spring.application.name=desafioII

# Configuração do datasource via variáveis de ambiente (.env)
# DB_URL exemplo (Neon): jdbc:postgresql://<host>/<database>?sslmode=require
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# Estratégia de DDL: atualiza o schema conforme entidades JPA
spring.jpa.hibernate.ddl-auto=update

# Dialeto do PostgreSQL para geração de SQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Serialização de datas em ISO, não timestamps
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false